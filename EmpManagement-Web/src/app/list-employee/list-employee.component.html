
<div class="container mt-4">
  <h2 class="text-center text-primary">Employee Details</h2>

  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.firstname}}</td>
        <td>{{employee.lastname}}</td>
        <td>{{employee.salary}}</td>
        <td>
          <button class="btn btn-primary" (click)= "updateEmployee(employee.id)">update</button>
          <button style="margin-left: 5px;" class= "btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      
      </tr>
    </tbody>
  </table>
</div>
